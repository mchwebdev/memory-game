<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Memory Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li class="star"><i class="fa fa-star"></i></li>
        <li class="star"><i class="fa fa-star"></i></li>
        <li class="star"><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves"></span>
      <span class="timer">Timer: </span><label class="minutes">00</label>:<label class="seconds">00</label>
      
      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck">
    </ul>
      <!-- Winner popup -->
      <div class="win-popup">
        <div class="popup-content">
          <h1>Congratulations!</h1>
          <h3>You completed the game in <span class="minutes">00</span> minutes and <span class="seconds">00</span> seconds.</h3>
          <h3>Total moves: <span class="total-moves">0</span></h3>
          <h3>Star Rating: <span class="total-stars">0</span> out of 3</h3>
          <button type="button" class="play-again-btn">
            Play again!
          </button>
        </div>
  
      </div>
    </div>
  <script src="js/app.js"></script>
</body>

</html>
